{% extends "issues.html" %}

{% block content %}
	{% for issue in issues %}
	<div class="issue-list-each">
		<p>
			<a href="{{ issue.path }}">
				<img src="{{ issue.banner_image_small }}" class="magazine-image">
			</a>
		</p>
		<p>
			#{{ issue.issue_number }} 	
			<a href="{{ issue.path }}" title="ISSUE - {{ issue.issue_title }}">
				{{ issue.issue_title }}
			</a>
		</p>
	</div>
	{% endfor %}
{% endblock content %}
